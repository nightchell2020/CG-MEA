# dataset
dataset_name: tuab
dataset_path: local/dataset/tuab/
file_format: memmap
crop_multiple: 4
test_crop_multiple: 8
crop_timing_analysis: false
val_fraction: 15

# preprocessing
sampling_rate: 250
seq_length: 2500  # 250Hz * 10s = 2500 for base
latency: 2500
signal_length_limit: 10000000  # A sufficiently large number for no effect
EKG: O
input_norm: dataset
use_age: no

# augmentation
awgn: 0.001
awgn_age: 0.001
mgn: 0.001
